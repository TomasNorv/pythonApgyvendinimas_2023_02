{% extends "base.html" %}
{% load i18n %}
{% block title %}Change your password{% endblock %}

{% block content %}
<br>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <p><b>{% trans "Enter your email address" %}:<b/></p>
      <p><input class="form-control" {{ form.email }}</p>
    <input type="submit" class="btn btn-success"  value="{% blocktrans %} Set password {% endblocktrans %}">
  </form>
{% endblock %}
