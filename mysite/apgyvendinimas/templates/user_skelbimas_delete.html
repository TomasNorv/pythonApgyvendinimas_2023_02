{% extends "base.html" %}
{% load i18n %}
{% block title %}Delete Ad{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"><b>{% trans "Delete object" %}?</b></legend>
            <h3>{% trans "Are you sure you want to delete your object" %} {{ caption }}?</h3>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">{% trans "Yes, delete" %}</button>
            <a class="btn btn-success" href="{% url 'user_skelbimai' %}">{% trans "Cancel" %}</a>
        </div>
    </form>
    </div>
{% endblock content %}
