{% extends "base.html" %}
{% block title %}Profilis{% endblock %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profilis.foto.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
            <p>{{ user.first_name }} {{ user.last_name }}</p>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
           {% load crispy_forms_tags %}
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profilio info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <br>
                <button class="btn btn-success" type="submit">Atnaujinti</button>
            </div>
        </form>
    </div>
{% endblock content %}
